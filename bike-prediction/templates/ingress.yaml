apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bike-prediction-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: t8.se4ai.sws.informatik.uni-leipzig.de
      http:
        paths:
          - path: /fastapi(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: fastapi-service
                port:
                  number: 80
          - path: /grafana/?(.*)
            pathType: Prefix
            backend: 
              service: 
                name: bike-prediction-grafana
                port: 
                  number: 80
