apiVersion: 1

datasources:
  - name: TimescaleDB
    type: postgres
    url: $POSTGRES_HOST
    database: $POSTGRES_DB
    user: $POSTGRES_USER
    secureJsonData:
      password: $POSTGRES_PASSWORD
    jsonData:
      sslmode: "disable" 
      maxOpenConns: 0    
      maxIdleConns: 2    
      connMaxLifetime: 14400
      postgresVersion: 903 
      timescaledb: true